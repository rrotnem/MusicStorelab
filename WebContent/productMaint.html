<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Product Maintenance</title>
	<link rel="stylesheet" href="styles/main.css">
    <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="productMaint.js"></script>
</head>
<body>
	<h1>Products</h1>

	<div id="vuediv">
	<table>
		<tr>
			<th style="width:75px">Code</th>
			<th style="width:500px">Description</th>
			<th style="width:75px;text-align:right">Price</th>
            <th></th>
            <th></th>
		</tr>

		<tr v-for="product in products" :productCode="product.code">
			<td>{{product.code}}</td>
			<td>{{product.description}}</td>
			<td style="text-align:right">${{product.price.toFixed(2)}}</td>
			<td><a :href="product.editLink">Edit</a></td>
			<td><a href="#" class="delete-product-link">Delete</a></td>
		</tr>
	</table>
	</div>

	<form action="editProduct" method="get">
		<input type="submit" value="Add Product" />
	</form>
</body>
</html>
